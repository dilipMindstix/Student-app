<div class="col-md-4 col-md-offset-3" ng-controller="signupController">
    <h2>{{'REGISTER' | translate}}</h2>
    <form name="form" role="form">
        <div class="table-responsive">
            <table class="table">
               
                <tr>
                    <td> <label >{{'USER_ID' | translate}}</label></td>
                    <td> <input type="text" required ng-model="uid"/></td>
                </tr>
                <tr>
                    <td> <label >{{'PASSWORD' | translate}}: </label></td>
                    <td> <input type="password" required ng-model="pass1"/></td>
                </tr>
                <tr>
                    <td> <label >{{'CONFIRM_PASSWORD' | translate}}: </label></td>
                    <td> <input type="password" required ng-model="pass2"/></td>
                </tr>
                <tr>
                    <td> <label>{{'FULL_NAME' | translate}}: </label></td>
                    <td> <input type="text" required ng-model="fullName"/></td>
                </tr>
                <tr>
                    <td> <label>{{'ADDRESS' | translate }}: </label></td>
                    <td> <textarea ng-model="address"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2">
                       
                            <button type="submit" ng-click="login(userId,password)" class="btn btn-primary" style="width:90%;">{{'SIGNUP' | translate }}
                            </button>
                        
                    </td>
                    
                </tr>

                 <tr>
                    <td></td>
                    <td>
                        <div>
                            <span ng-if='uid==$empty' style="color:red;">
                                <strong>User id required !</strong>
                            </span><br>
                            <span ng-if='pass1==$empty' style="color:red;">
                                <strong>Password required !</strong>
                            </span><br>
                            <span ng-if='pass2==$empty' style="color:red;">
                                <strong>Confirm password required !</strong>
                            </span><br>
                            <span ng-if='fullName==$empty' style="color:red;">
                                <strong>Name required !</strong>
                            </span><br>
                            <span ng-if='address==$empty' style="color:red;">
                                <strong>Password required !</strong>
                            </span><br>
                        </div>
                    </td>
                </tr>

            </table>
        </div>
    </form>
</div>
