<div class="col-md-4 col-md-offset-3" ng-controller="signupController as ctrl">
   <h2>{{'REGISTER' | translate}}</h2>
   <form name="ctrl.form1" novalidate role="form">
      <div class="table-responsive">
         <table class="table">
            <tr>
               <td> <label >{{'USER_ID' | translate}}</label></td>
               <td> <input type="text" required ng-model="uid" class="reg-field" name="uid" /> <label class="star">*</label></td>
            </tr>
            <tr>
               <td> <label >{{'PASSWORD' | translate}}: </label></td>
               <td> <input type="password" required ng-model="pass1" name="pass1"  class="reg-field"/> <label class="star">*</label></td>
            </tr>
            <tr>
               <td> <label >{{'CONFIRM_PASSWORD' | translate}}: </label></td>
               <td> <input type="password" required ng-model="pass2" name="pass2" class="reg-field"/> <label class="star">*</label></td>
            </tr>
            <tr>
               <td> <label>{{'FULL_NAME' | translate}}: </label></td>
               <td> <input type="text" required ng-model="fullName" name="fullName" require ng-pattern="/^[a-zA-Z]*$/" class="reg-field"/> <label class="star">*</label></td>
            </tr>
            <tr>
               <td> <label>{{'ADDRESS' | translate }}: </label></td>
               <td> <textarea ng-model="address" name="address" class="reg-field"></textarea> <label class="star">*</label> </td>
            </tr>
            <tr>
               <td colspan="2">
                  <button type="submit" ng-click="validate()" class="btn btn-primary" style="width:90%;">{{'SIGNUP' | translate }}
                  </button>
               </td>
            </tr>
            <tr>
               <td></td>
               <td>
                  <div>

                     <b><span ng-if="ctrl.form1.uid.$invalid && uid != ''" style="color:red">
                        * User id is not valid!<br>
                     </span></b>
                     
                     <b><span ng-if="ctrl.form1.pass1.$invalid && pass1 != ''" style="color:red">
                        * Password required!<br>
                     </span></b>

                      <b><span ng-if="(pass1!==pass2)&&(pass1!='')&&(pass2!='')" style="color:red">
                        * Password does not match!<br>
                     </span></b>

                     <b><span ng-if="ctrl.form1.fullName.$invalid && fullName != ''" style="color:red">
                        * Name is not valid!<br>
                     </span></b>

                     <b><span ng-if=" address == '' && ctrl.form1.address.$touched " style="color:red">
                        * Address is required!<br>
                     </span></b>
                  </div>
               </td>
            </tr>
         </table>
      </div>
   </form>
</div>
