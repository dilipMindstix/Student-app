<div class="col-md-4 col-md-offset-4" ng-controller="loginController">
   <div ng-show='status'class="alert alert-success">
      <strong>{{'LOGIN_SUCCESSFULL' | translate}} !</strong>
   </div>
   <div ng-if='status==false&&checked==true'class="alert alert-warning">
      <strong>{{'LOGIN_FAILED' | translate}} !</strong>
   </div>
   <h2>{{'LOGIN' | translate}}</h2>
   <form name="form" role="form">
      <div class="form-group" >
         <label for="username">{{'USER_ID' | translate}}</label>
         <div class="input-group">
            <input type="text" ng-focus="checked=false" class="form-control" ng-model="userId" placeholder="Enter user id"  />
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
         </div>
      </div>
      <div class="form-group">
         <label for="password">{{'PASSWORD' | translate}}</label>
         <div class="input-group">
            <input type="password" ng-focus="checked=false"  class="form-control"  ng-model="password" placeholder="Enter password"  />
            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
         </div>
      </div>
      <div class="form-group">
         <div class="input-group ">
            <div class="input-group-addon">
               <div class="remember" style="float:left;">
                  <input type="checkbox" id="check"> 
                  <label for="check">Remember Me</label>
               </div>
               <div style="float:right;" ng-init="show=false">
                  <span class="remember"><a href="" ng-click="show=!show">Forgot Password</a></span>
               </div>
            </div>
         </div>
         <div class="form-actions" >
            <button type="submit" ng-click="login(userId,password)" class="btn btn-primary" style="width:100%;">{{'LOGIN' | translate}}</button>
         </div>
      </div>
   </form>
   <div ng-if="show">
      <table class='table'>
         <thead>
            <tr style="font-weight: bold;">
               <td>Name</td>
               <td>User Id</td>
               <td>Password</td>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="user in loginData">
               <td>{{user.name}}</td>
               <td>{{user.uid}}</td>
               <td>{{user.password}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
