<div class="col-md-4 col-md-offset-3" ng-controller="signupController">
    <h2>{{'REGISTER' | translate}}</h2>
    <form name="form" role="form">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td> <label >{{'USER_ID' | translate}}</label></td>
                    <td> <input type="text" required /></td>
                </tr>
                <tr>
                    <td> <label >{{'PASSWORD' | translate}}: </label></td>
                    <td> <input type="password" required /></td>
                </tr>
                <tr>
                    <td> <label >{{'CONFIRM_PASSWORD' | translate}}: </label></td>
                    <td> <input type="password" required /></td>
                </tr>
                <tr>
                    <td> <label>{{'FULL_NAME' | translate}}: </label></td>
                    <td> <full-name /></td>
                </tr>
                <tr>
                    <td> <label>{{'ADDRESS' | translate }}: </label></td>
                    <td> <textarea></textarea></td>
                </tr>

                <tr>
                    <td> <button type="submit" ng-click="login(userId,password)" class="btn btn-primary">{{'SIGNUP' | translate }}</button></td>
                    <td> </td>
                </tr>

            </table>
        </div>
    </form>
</div>
