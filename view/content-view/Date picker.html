    font - size: 11 px;

      <button ng-click="isPopupVisble()">{{(showPopup)?"Hide date picker":"Show date picker"}}</button>

            <h4>Standard date-picker</h4>
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
         </md-content>
      </div>
   </center>
