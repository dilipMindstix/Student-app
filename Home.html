<!-- index.html -->
<!DOCTYPE html>
<html lang = "en" ng-controller = "indexController">
   <head>
      <meta charset = "UTF-8">
      <title>Student Apps</title>
      <!-- angular library -->  
      <script src = "lib/angular/angular.js"></script>
      <script src = "lib/angular/angular-route.js"></script>
      <script src = "lib/angular/angular-messages.js"></script>
      <script src = "lib/angular/angular-animate.js"></script> 
      <script src = "lib/angular/angular-translate/angular-translate.js"></script>
      <script src = "lib/angular/angular-translate/angular-translate-storage-local.min.js"></script>
      <script src = "lib/angular/angular-translate/angular-translate-loader-static-files.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-resource.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-mocks.js"></script>
     
      <!--Bootstrap library -->  
      <script src = "lib/bootstrap/jquery-2.2.1.min.js"></script>
      <script src = "lib/bootstrap/bootstrap.min.js"></script>
      <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
      <link rel = "stylesheet" href = "lib/bootstrap/bootstrap.min.css">
      <!--user defined js and css files-->
      <script src = "controllers/home-controller/homeCtrl.js"></script>  
      <script src = "controllers/content-controller/studentController.js"></script>
      <script src = "controllers/content-controller/localizationController.js"></script>
      <script src = "controllers/content-controller/datePickerCtrl.js"></script>
      <script src = "controllers/content-controller/customFilterCtrl.js"></script>
      <script src = "controllers/content-controller/routeParamsCtrl.js"></script>
      <script src = "controllers/content-controller/imageRelatedCtrl.js"></script>
      <script src = "directives/signupFormValidation.js"></script>
      <script src = "directives/studentData.js"></script>
      <script src = "services/courseService.js"></script>
      <script src = "services/studentService.js"></script>
      <script src = "services/paginationService.js"></script>
      <!--<script src = "https://code.angularjs.org/1.5.0/i18n/angular-locale_en-in.js"></script>-->
      <link rel = "stylesheet" type = "text/css" href = "css/style.css">


   </head>
   <body ng-app = "homeModule" ng-controller = "homeCtrl">
      <nav class = "navbar navbar-default" role = "navigation">
         <div class = "container-fluid">
            <a class = "navbar-brand">Student Apps</a>
            <div align = "right" ng-init = "lang = 'en'">
               <span style = "color:white">{{'LANGUAGE' | translate}}:</span> 
               <select ng-change = "changeLanguage(lang)" ng-model = "lang">
                  <option  value = "en" selected>{{"LANG_ENGLISH" | translate}}</option>
                  <option value = "sp">{{"LANG_SPANISH" | translate}}</option>
               </select>
            </div>
            <div style = "color:white;" align = "right"><br>{{userName}} </div>
         </div>
         <div class = "navbar-header">
            <ul class = "nav navbar-nav">
               <li><a href = "#Student data">{{'STUDENT_DATA' | translate}}</a></li>
               <li><a href = "#Localization Ex">{{'LOCALIZATION_EX'| translate}}</a></li>
               <li><a href = "#Datepicker Ex ">Date picker</a></li>
               <li><a href = "#Custom filter Ex">Custom Filter Ex</a></li>
               <li><a href = "#Route params Ex" tooltip = "hello">Route params Ex</a></li>
               <li><a href = "#Image related Ex">Image Related Ex</a></li>
            </ul>
         </div>
      </nav>
      <div ng-view></div>
   </body>
</html>
